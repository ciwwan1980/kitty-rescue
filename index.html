<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitty Rescue</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <main class="card">
      <h1>Streetcat Rescue</h1>
      <div class="cat-container">
        <div class="cat" id="cat">
          <img src="images/cat1.jpg" alt="Adorable kitten" />
        </div>
      </div>
      <div id="cat-counter">Cat Clicks: 0</div>
      <input class="donation-input" type="text" name="amount" id="amount" placeholder="Any amount helps!" />
      <button class="donation-button" id="btn">Donate</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
